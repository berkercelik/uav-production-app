<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Giriş Yap</h2>

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Kullanıcı Adı:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Kullanıcı adınızı girin" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Şifre:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Şifrenizi girin" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
            </form>
            {% if error_message %}
                <div class="alert alert-danger mt-3 text-center">
                    {{ error_message }}
                </div>
            {% endif %}

            <div class="mt-3 text-center">
                <a href="{% url 'home' %}" class="text-decoration-none">Anasayfa</a>
            </div>
        </div>
    </div>

</body>
</html>
